<html ng-app="sampleApp">
	<head>
		<meta charset="UTF-8">
		<title>firebase krex test</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-controller="SampleCtrl">

		<ul>
			<li ng-repeat="message in messages">
				<!-- edit a message -->
				<textarea ng-model="message.text" ng-change="messages.$save(message)"></textarea>
				<!-- delete a message -->
				<button ng-click="messages.$remove(message)">Delete Message</button>
			</li>
		</ul>
		<!-- push a new message onto the array -->
		<form ng-submit="addMessage()">
			<textarea ng-model="newMessageText"></textarea>
			<button type="submit">Add Message</button>
		</form>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="app.js"></script>
	</body>
</html>
