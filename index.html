<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
	<meta charset="UTF-8">
	<title>angular test</title>
</head>
<body>

	<div ng-controller="usersctrl as uc">

		<div ng-repeat="user in uc.user">
			<h1>{{ user.name }} </h1>
			<p> {{ user.DOB }} </p>
			<button ng-show="user.canP">Add to card</button>
		</div>

	</div>


	<div>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</div>
</body>
</html>
